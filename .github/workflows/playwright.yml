name: Playwright Visual Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install

      - name: ⬇️ Install Playwright and browsers
        run: npx playwright install --with-deps

      - name: 🚀 Start Next.js server
        run: npm run dev &
        env:
          NODE_ENV: development

      - name: ⏱ Wait for server to be ready
        uses: jakejarvis/wait-action@v0.1.1
        with:
          url: http://localhost:3000
          timeout: 30

      - name: 🧪 Run visual tests
        run: npm run test:visual

      - name: 🛠️ Clone upload-artifact manually
        run: |
          mkdir -p .github/actions/upload-artifact
          curl -L https://github.com/actions/upload-artifact/archive/refs/tags/v3.tar.gz | tar -xz --strip-components=1 -C .github/actions/upload-artifact

      - name: 📦 Upload visual diffs manually
        if: failure()
        uses: ./.github/actions/upload-artifact
        with:
          name: visual-diffs
          path: test-results/**/*.png

      - name: 💬 Comment on PR with visual test status
        if: github.event_name == 'pull_request' && failure()
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            🚨 **Visual Regression Test Failed**

            Some screenshots have changed in this PR.

            📦 **Check the Artifacts tab** above to download and inspect the visual differences.

            ✅ If these changes are expected, run this locally and push:
            ```bash
            npm run test:visual:update
            git commit -am "✅ Accept visual changes"
            git push
            ```
            🔗 [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

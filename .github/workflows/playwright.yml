name: Playwright Visual Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install

      - name: ⬇️ Install Playwright and browsers
        run: npx playwright install --with-deps

      - name: 🚀 Start Next.js server
        run: npm run dev &
        env:
          NODE_ENV: development

      - name: ⏱ Wait for server to be ready
        uses: jakejarvis/wait-action@master
        with:
          url: http://localhost:3000
          timeout: 30

      - name: 🧪 Run visual tests
        run: npm run test:visual

      - name: 📦 Upload visual diffs
        if: failure()
        uses: actions/upload-artifact@8e7b8dcfafb5f55adf0f9682d23e037f99e92423
        with:
          name: visual-diffs
          path: test-results/**/*.png

      - name: 💬 Comment on PR with visual test status
        if: github.event_name == 'pull_request' && failure()
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            🚨 **Visual Regression Test Failed**

            🔍 Please review the visual diffs attached to this workflow run under the **Artifacts** section.

            ➕ If these changes are intentional, update the snapshots locally:
            ```bash
            npm run test:visual:update
            git commit -am "✅ Accept visual changes"
            git push
            ```
            📦 [View workflow run and download diffs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
